<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Psychedelic Fish Soundboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🎙️ PSYCHEDELIC FISH</h1>
  </header>

  <main>
    <div class="tts">
      <textarea id="tts-input" placeholder="Type Here"></textarea>
      <button id="speak-btn">Say it</button>
    </div>

    <div class="soundboard">
      <div id="bank-title">Sample Bank 1</div>
      <div class="grid" id="sample-grid"></div>
      <div class="nav-buttons">
        <button id="prev" style="display:none">⬅</button>
        <button id="next" style="display:none">➡</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
